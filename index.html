<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz DSMT LAB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="initial-screen" class="screen">
        <h1>Quiz DSMT LAB</h1>
        <input type="text" id="username" placeholder="Digite seu nome" />
        <button id="start-button">Iniciar Jogo</button>
    </div>

    <!-- Tela Dificuldade -->
    <div id="difficulty-screen" class="screen">
        <h2>Escolha a Dificuldade</h2>
        <button class="difficulty-button" data-difficulty="easy">Fácil</button>
        <button class="difficulty-button" data-difficulty="medium">Médio</button>
        <button class="difficulty-button" data-difficulty="hard">Difícil</button>
    </div>

    <!-- Tela Quiz -->
    <div id="quiz-screen" class="screen">
        <h2 id="quiz-question">Pergunta...</h2>
        <div id="quiz-options"></div>
    </div>

    <!-- Tela Ranking -->
    <div id="ranking-screen" class="screen">
        <h2>Ranking</h2>
        <div id="ranking-list"></div>
        <button id="restart-button">Voltar para a Tela Inicial</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
